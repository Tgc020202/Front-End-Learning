<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>
    <!-- 
        内容:
        编写一个 div 元素
        点击后，不断地增长宽度和长度
        每次加 1 px
        让其最终等于整个屏幕的宽度和长度为止
    -->

    <style type="text/css">

        *{margin: 0;padding: 0;}

        /* 给 myDiv 添加基本属性 */
        #myDiv{
            width: 200px;height: 200px;
            background-color: #1094eb;
        }

    </style>
</head>
<body>
    <div id="myDiv"></div>

    <script>
        var myDiv = document.getElementById('myDiv'),
        width = 200,
        height = 200,
        timer = null;   // declare


        myDiv.onclick = function(){
            // 避免重复点击 会导致 setInterval 的使用重叠
            clearInterval(timer);

            timer = setInterval(function(){
                if(width != innerWidth){
                    width = width + 1;
                }
                if(height != innerHeight){
                    height = height + 1;
                }
                myDiv.style.width = width + 'px';
                myDiv.style.height = height + 'px';
                console.log(width);
                console.log(height);
            },300);

        }

    </script>
</body>
</html>
