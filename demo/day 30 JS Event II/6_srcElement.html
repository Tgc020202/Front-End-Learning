<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件委托或者代理</title>
    <style>
        *{padding: 0;margin: 0;}
        #div1{
            width: 200px;height: 200px;background-color: black;
        }

        .div2{
            width: 200px;height: 200px;background-color: black;
            float: left;margin: 10px;
        }

        .div3{
            width: 250px;height: 250px;background-color: black;
            float: left;margin: 10px;
        }
    </style>
</head>
<body>
    <!-- JavaScript -->
    <script>

        // IE 只认 srcElement
        // 谷歌认 target 和 srcElement
        // 火狐认 target 和 srcElement(旧版本只认 srcElement)
        document.documentElement.onclick = function(){
            // console.log(event.srcElement);
            var iTarget = event.target || event.srcElement;
            console.log(iTarget);
        }


        for(var i = 0; i < 10; i ++){
            var oDiv = document.createElement('div');
            if(i < 5){
                oDiv.className = 'div2';
            }
            else{
                oDiv.className = 'div3';
            }
            document.body.appendChild(oDiv);
        }

    </script>
</body>
</html>
