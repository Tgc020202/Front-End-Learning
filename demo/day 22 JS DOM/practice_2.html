<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>
    <!--  
        点击一个按钮
        屏幕就会抖动

        思路:
        - 一张图片
        - onclick
        - setInterval
    -->

    <style type="text/css">
        *{
            margin: 0; padding: 0;
        }
        #myBody{
            position: relative;
        }
    </style>
</head>
<body id="myBody">
    <img src="panda.jpg" alt="大熊猫">

    <button id="btn">大熊猫动起来</button>

    <!-- JavaScript -->
    <script>
        var myBody = document.getElementById('myBody'),
        btn = document.getElementById('btn'),
        num = 0;

        btn.onclick = function(){
            setInterval(function(){
                num = num + 1;

                // 随意移动
                if(num % 4 == 0){
                    myBody.style.left = '200px';
                    myBody.style.top = '200px';
                }
                if(num % 4 == 1){
                    myBody.style.left = '100px';
                    myBody.style.top = '0px';
                }
                if(num % 4 == 2){
                    myBody.style.left = '0px';
                    myBody.style.top = '100px';
                }
                if(num % 4 == 3){
                    myBody.style.left = '300px';
                    myBody.style.top = '300px';
                }
            },1);
        }
    </script>
</body>
</html>
