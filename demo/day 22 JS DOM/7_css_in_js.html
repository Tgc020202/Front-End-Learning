<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssText & innerHTML</title>
</head>
<body>
    <div class="a1">1</div>
    <div class="a1">2</div>
    <div class="a1">3</div>

    <!-- JavaScript -->
    <script>
        var aDiv = document.getElementsByClassName('a1');
        aDiv[0].style.cssText = 'width:300px;height:200px;color:red;background:black'
        
        aDiv[1].innerHTML = '大呆呆';
        
        setTimeout(function(){
            aDiv[2].innerHTML = 'small small is big 呆呆';
        },5000);
    </script>
</body>
</html>
