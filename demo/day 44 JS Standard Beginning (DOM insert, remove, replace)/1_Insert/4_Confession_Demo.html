<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession 中的新数据永远刷新在最上层</title>

    <style>
        #box{
            width: 200px;
            height: 400px;
            border: 1px solid black;
        }

        #content{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <textarea name="" id="content" cols="30" rows="10" placeholder="发布你的心情"></textarea>
    <input type="button" name="" value="发送" id="btn">

    <!-- JavaScript -->
    <script>
        btn.onclick = function(){
            var a = document.createElement('div');
            a.innerHTML = content.value;

            if(box.children.length == 0){
                box.appendChild(a);
            }
            else{
                box.insertBefore(a,box.children[0]);
            }
        }
    </script>
</body>
</html>
