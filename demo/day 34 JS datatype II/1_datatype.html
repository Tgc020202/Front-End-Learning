<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Datatype II</title>
</head>
<body>
    <!-- JavaScript -->
    <script>
        /*
        // 作用域变量
        window.onload = function(){
            var a = 10;
        }
        alert(a);
        */


        /*
        // 全局变量
        var a = 10;
        window.onload = function(){
            alert(a);
        }
        */


        /*
        // 如果没有写 var 直接写 a 相当于 window.a
        window.a = a = 10;
        onload = function(){
            alert(a);
        }
        */


        /*
        // 另一个例子
        function a(){
            b = 20
        }
        a();    // 调用 a 函数
        alert(b);   // 20 弹出来了
        */


        /*
        // 变量
        var a = 10;
        a = 1000;
        alert(a);   // 1000
        */


        /*
        // 条件
        // 1. 不能以数字为变量的开头
        var 1a = 10;    // 报错
        
        // 2. 不能用在 JS 中有意义的字为变量
        var var = 10;   // 报错
*/
        //  
        
        /*
        // 可接受的变量形式
        // underscore 下划线
        var _____ = 10;
        alert(_____);   // 没问题
        
        // 中文
        var 呆呆 = 18;
        alert(呆呆);
        */

        // 驼峰命名法
        var XiaoXiaoDaiDai = 100;
        alert(XiaoXiaoDaiDai);






    </script>
</body>
</html>
