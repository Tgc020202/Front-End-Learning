<script>
    // 六种数据格式
    var a = '1';
    alert(typeof(a));   // String

    var b = 1;
    alert(typeof(b));   // Number

    var c = true;
    alert(typeof(c));   // Boolean

    var d = function(){}
    alert(typeof(d));   // Function

    var e = {};
    alert(typeof(e));   // Object

    var f = undefined;
    alert(typeof(f));   // Undefined

    // 其他的对象
    var g = null;
    alert(typeof(g));   // object

    var h = [];
    alert(typeof(h));   // object
</script>
