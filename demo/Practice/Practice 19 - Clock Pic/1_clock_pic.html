<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片时钟</title>
    <style>
        div{
            width: 100%;
            height: 50px;
        }

        div span{
            font-weight: bold;
            font-size: 48px;
            line-height: 50px;
            
        }

    </style>
</head>
<body>
    <h1>本地时间</h1>
    <div id="div1">
        <img src="Images/0.png" width="32" height="'32" alt="">
        <img src="Images/0.png" width="32" height="'32" alt="">
        <span>:</span>
        <img src="Images/0.png" width="32" height="'32" alt="">
        <img src="Images/0.png" width="32" height="'32" alt="">
        <span>:</span>
        <img src="Images/0.png" width="32" height="'32" alt="">
        <img src="Images/0.png" width="32" height="'32" alt="">
    </div>

    <!-- JavaScript -->
    <script>
        setInterval(function(){
            var oDate = new Date();
            var oHour = String(toDouble(oDate.getHours()));
            var oMin = String(toDouble(oDate.getMinutes()));
            var oSecond = String(toDouble(oDate.getSeconds())); 
            var currentTime = String(oHour + oMin + oSecond);

            var allImages = document.getElementsByTagName('img');

            for(var i = 0 ; i < allImages.length  ; i++){
                allImages[i].src = "Images/"+ currentTime.charAt(i) +".png";
            }

            function toDouble(Num){
                return Num < 10 ? ('0' + Num) : Num;
            }
        },1000);
    </script>
</body>
</html>
