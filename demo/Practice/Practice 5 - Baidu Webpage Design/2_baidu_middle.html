<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度 Baidu</title>

    <style>
        *{padding: 0;margin: 0;list-style: none;}

        /* 上面部分 */
        .topNode{
            height: 60px;
        }

        .topNode ul{
            float: right;
            height: 100%;
            line-height: 60px;
        }

        .topNode ul li{
            float: left;
            margin: 0 10px;
        }

        .topNode ul li a{
            font-size: 12px;
            color:#0f0e0f;
        }

        .topNode ul li a:hover{
            color: #071a78;
        }
        .topNode .topMore{
            width: 60px;height: 24px;
            text-align: center;
            line-height: 24px;
            font-size: 13px;
            color: white;
            background-color: #1076ff;

            margin-top: 18px;
            margin-left: 14px;
            margin-right: 12px;
            float: right;
        }

        /* 中间部分 */
        .centerNode{
            width: 640px;height: 168px;
            margin: 65px  auto 0;
            /* 让logo呈现在中央 */
            text-align: center;
        }

        .centerNode .searchNode{
            width: 100%;height: 36px;
            margin-top: 16px;
        }

        .centerNode .searchNode .leftNode{
            width: 539px;height: 34px;
            border: 1px solid #3286ff;
            border-right: none;
            float: left;
        }

        .centerNode .searchNode .leftNode input{
            height: 100%;
            width: 460px;
            float: left;
            border: none;
            outline: none;
            text-indent: 10px;
        }

        .centerNode .searchNode .leftNode .audioNode{
            width: 38px;height: 100%;
            float: left;
            text-align: center;
            margin-top: 6px;
        }

        .centerNode .searchNode .leftNode .lineNode{
            width: 1px;height: 14px;
            background-color: #191919;
            opacity: 67%;
            float: left;
            margin-top: 10px;
        }

        .centerNode .searchNode .leftNode .cameraNode{
            width: 40px;height: 100%;
            float: left;
            text-align: center;
            margin-top: 6px;
        }

        .centerNode .searchNode .rightNode{
            width: 100px;height: 100%;
            float: left;
            background-color: #3286ff;
            cursor: pointer;

            font-synthesis: 15px;
            color: white;
            text-align: center;
            line-height: 36px;
        }
    </style>
</head>
<body>
    <!-- 上面的部分 -->
    <div class="topNode">
        <div class="topMore">更多产品</div>
        <ul>
            <li><a href="#">新闻</a></li>
            <li><a href="#">hao123</a></li>
            <li><a href="#">地图</a></li>
            <li><a href="#">视频</a></li>
            <li><a href="#">贴吧</a></li>
            <li><a href="#">学术</a></li>
            <li><a href="#">登录</a></li>
            <li><a href="#">设置</a></li>
        </ul>
    </div>

    <!-- 中间的部分 -->
    <div class="centerNode">
        <a href="#"><img src="images/baidu_icon.png" alt=""></a>
        <div class="searchNode">
            <div class="leftNode">
                <input type="text" name="" id="">
                <div class="audioNode">
                    <a href="#"><img src="images/mic_icon.png" alt=""></a>
                </div>
                <div class="lineNode"></div>
                <div class="cameraNode">
                    <a href="#"><img src="images/camera_icon.png" alt=""></a>
                </div>
            </div>
            <div class="rightNode">百度一下</div>
        </div>
    </div>
</body>
</html>
