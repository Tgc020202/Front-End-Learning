<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字传输</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        body{
            width: 798px;
        }

        div{
            width: 300px;
            height: 300px;
            border: 2px solid black;

            word-wrap: break-word;
        }

        div#send{
            float: left;
        }

        div#receive{
            float: right;
        }

        span#content{
            height: 44px;
            width: 75px;
            float: left;

            margin: 0 10px;

            text-align: center;
            line-height: 44px;
        }

        #btn{
            height: 22px;
            width: 50px;

            margin: 11px 10px;
            
        }

    </style>
</head>
<body>
    <div id="send" contenteditable="true"></div>
    <span id="content">
        <span>100</span>
        /
        <span>100</span>
    </span>
    <input type="button" name="" id="btn" value="传送">
    <div id="receive"></div>

    <!-- JavaScript -->
    <script>
        var timer = null;
        canRun = true

        onkeydown = function(event){
            if(event.keyCode == 13){
                return false;
            }
        }

        btn.onclick = function(){

            if(canRun){
                canRun = false;
                // 清空记录
                receive.innerHTML = '';
                clearInterval(timer);

                // 计算字数
                content.children[1].innerHTML = send.innerHTML.length;

                // 循环
                timer = setInterval(function(){
                    var val = send.innerHTML;
                    var receiveText = val.charAt(0);
                    send.innerHTML = send.innerHTML.substring(1);
                    receive.innerHTML += receiveText;

                    // 停止循环
                    if(send.innerHTML.length == 0){
                        canRun = true;
                        clearInterval(timer);
                    }

                    // 计算字数
                    content.children[0].innerHTML = receive.innerHTML.length;
                },100);
            }
        }

    </script>
</body>
</html>
