<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风筝效果</title>
    <style>
        *{padding:0;margin: 0;}

        .myDiv{
            width: 200px;height: 200px;
            background-color: red;
            position: absolute;
        }

        .myDiv .childDiv{
            width: 50%;height: 50%;
            background-color: red;
            position: inherit;
            top: 100%;
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="myDiv">
        <div class="childDiv">
            <div class="childDiv">
                <div class="childDiv">
                    <div class="childDiv">
                        <div class="childDiv"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
