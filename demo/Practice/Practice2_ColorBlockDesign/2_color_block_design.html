<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色块布局</title>
    <style>


        *{padding: 0;margin: 0;}

        .myDiv{
            width: 599px;height: 297px;
            background-color: black;
            position: absolute;
            left: 50%;top: 50%;
            margin-left: -299.5px;
            margin-top: -148.5px;
        }

        .header{
            float: left;width: 100%;
            height: 60px;background-color: red;

            /* 字体 */
            text-align: center;
            font-size: 22px;
            color: black;
        }

        .leftside{
            width: 121px;height: 180px;
            float: left;
            background-color: #808080;

            /* 字体 */
            text-align: center;
            font-size: 22px;
            color: black;
        }

        .rightside{
            width: 478px;
            height: 180px;
            float: left;
            background-color: green;
        }

        .rightside .righttop{
            width: 100%;
            height: 55px;
            background-color: #cdcc00;

            /* 字体 */
            text-align: center;
            font-size: 22px;
            color: black;
        }

        .rightside .left{
            width: 240px;
            height: 125px;
            float: left;
            background-color: #cccdec;

            /* 字体 */
            text-align: center;
            font-size: 22px;
            color: black;
        }

        .rightside .right{
            width: 238px;
            height: 125px;
            float: left;
            background-color: #ccee03;

            /* 字体 */
            text-align: center;
            font-size: 22px;
            color: black;
        }

        .foot{
            width: 100%;
            height: 57px;
            float: left;
            background-color: #d4cfc9;

            /* 字体 */
            text-align: center;
            font-size: 22px;
            color: black;
        }

    </style>
</head>
<body>
    <div class="myDiv">
        <div class="header">Header</div>
        <div>
            <div class="leftside">LeftSide</div>
            <div class="rightside">
                <div class="righttop">RightTop</div>
                <div>
                    <div class="left">Left</div>
                    <div class="right">Right</div>
                </div>
            </div>
        </div>
        <div class="foot">Foot</div>
    </div>
</body>
</html>
