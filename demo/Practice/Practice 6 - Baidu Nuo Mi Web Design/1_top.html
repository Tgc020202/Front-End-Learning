<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度糯米</title>

    <style>
        *{padding: 0;margin: 0;list-style: none;}

        .banner{
            width: 100%;height: 40px;
            background-color: #f2f2f2;
        }

        .banner .banner_content{
            width: 1217px;
            height: 100%;
            margin: 0 auto;
        }

        .banner .banner_content ul{
            float: left;
            height: 100%;
            line-height: 40px;
        }

        .banner .banner_content ul li{
            float: left;
            font-size: 14px;
            color: #666666;
            margin-right: 22px;
        }

        .banner .banner_content ul li a{
            text-decoration: none;
            color: #666666
        }

        .banner .banner_content ul li a.login{
            color: #a98239
        }

        .banner .banner_content .rightNode{
            float: right;height: 100%;
        }

        .banner .banner_content .rightNode li{
            height: 100%;
            line-height: 40px;
            float: left;
            font-size: 14px;
            color: #666666;
            margin-left: 22px;
        }

        .banner .banner_content .rightNode li a{
            text-decoration: none;
            color: #828282;
        }

        .banner .banner_content .rightNode li .down_arrow{
            background: url(images/down_arrow.png) 
            no-repeat 60px center;
            margin-left: 2px;
            padding-right: 20px;
        }

        .banner .banner_content .rightNode li.line{
            height: 14px; width: 2px;
            background-color: #e2e2e2;
            margin-top: 14px;
        }
    </style>
</head>
<body>
    <!-- 最上面的部分 -->
    <div class='banner'>
        <div class="banner_content">
            <ul>
                <li>Hi! 欢迎来到百度糯米</li>
                <li><a href="#" class="login">请登录</a></li>
                <li><a href="#">免费注册</a></li>
            </ul>

            <ol class="rightNode">
                <li><a href="#">个人中心</a></li>  
                <li><a href="#" class="down_arrow">最近浏览</a></li>
                <li class="line"></li> 
                <li><a href="#" class="down_arrow">糯米APP</a></li>   
                <li class="line"></li>      
                <li><a href="#" class="down_arrow">我是商家</a></li>   
                <li class="line"></li> 
                <li><a href="#">帮助中心</a></li> 
                <li><a href="#">食品安全</a></li>         
            </ol>
        </div>
    </div>
</body>
</html>
