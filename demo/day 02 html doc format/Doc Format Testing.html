<!DOCTYPE html>
<html>
    <span>这是正常字体</span><br />
    <b>这是粗体字体</b><br />
    <strong>这是粗体字体</strong><br />
    <i>这是斜体字</i><br />
    <em>这是强调斜体字</em><br />

    <span>这是 span 标签    中间空格将不会被保留</span><br />
    <pre>这是 pre 标签      中间空格将被保留</pre>
    <small>这是小型文本</small><br />
    <span>这是正常字体</span><sub>这是下标文本</sub><br />
    <span>这是正常字体</span><sup>这是上标文本</sup><br />
    <q> 小朋友 </q><br />
    <div>
        <address>地址</address>
    </div>
    <table>
        <caption>摘要</caption>
        <thead>表头</thead>
            <tr>
                <th>[1,1]</th>
                <th>[1,2]</th>
            </tr>
            <tr>
                <th>[2,1]</th>
                <th>[2,2]</th>
            </tr>
            <tbody>
                <th>aaa</th>
                <th>bbbb</th>
            </tbody>
    </table>

</html>
