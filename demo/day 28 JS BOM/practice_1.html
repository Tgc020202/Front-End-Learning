    <!-- JavaScript -->

            myDiv.innerHTML = '<div>浏览器距离左边的像素为' + screenX + '</div>' + '<div>浏览器距离上面的像素为' + screenY + '</div>' + '<div>浏览器距离下面的像素为' + (screen.height - outerHeight - screenY)+ '</div>' +'<div>浏览器距离右边的像素为' + (screen.width - outerWidth - screenX)+ '</div>';
