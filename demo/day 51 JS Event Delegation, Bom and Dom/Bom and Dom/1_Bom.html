<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件委托 - Bom</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #div1{
            width: 100px;
            height: 100px;
            background-color: red;
        }

    </style>
</head>
<body>
    <div id="div1"></div>

    <!-- JavaScript -->
    <script>
        function a(){
            alert(this);    //   没实例化 : object window, 实例化 : object object
        };
        a();   // 没实例化
        new a();    // 实例化

    </script>
</body>
</html>
