<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-While 循环</title>
</head>
<body>
    <!-- JavaScript -->
    <script>
        // do-while
        var i = 0;
        do{
            console.log('do-while 循环: ' + i)
            i ++;
        }while(i < 0);

        // while
        var j = 0;
        while(j < 0){
            console.log('while 循环: ' + j)
            j ++;
        }
    </script>
</body>
</html>
