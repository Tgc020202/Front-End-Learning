<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear</title>
    
        <style>
            *{padding: 0;margin: 0;}

            body{
                padding: 10px;
            }
            
            /* 控制浮动的方向 */
            -div{float: right;}
            div{float:left;}


            #div1{
                width: 100px;height: 100px;
                background-color: pink;
                border: 2px solid black;
            }
            
            /* div2 用于控制 clear 的方向 */
            #div2{
                width: 100px;height: 100px;
                background-color: rgb(217, 66, 92);
                border: 2px solid black;

                -clear: none;
                -clear: left;
                clear:right;
                -clear: both;
            }
    
        </style>
</head>
<body>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div1">3</div>
    <div id="div2">4</div>
    <div id="div1">5</div>
    <div id="div2">6</div>
    <div id="div1">7</div>
</body>
</html>
