<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素转块状元素</title>

    <style>
        *{padding: 0;margin: 0;}

        span{
            width: 100px; height: 100px;
            background-color: black;
            -display: block;
            -display: inline-block;
            -float: left;
            -position: absolute;
            -position: fixed;
            -display: table;
        }
    </style>
</head>
<body>
    <span></span>
</body>
</html>
