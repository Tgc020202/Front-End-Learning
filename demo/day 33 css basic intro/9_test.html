<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尝试定位</title>
    <style>
        *{padding: 0;margin: 0;}

        #board{
            width: 500px;height: 500px;
            background-color: white;
            border: 2px solid black;
            position: absolute;
            left:0; top: 0;right: 0;bottom: 0;
            margin: auto;
        }

        #cube{
            /*拿父类的四分之一宽高*/
            width: 25%; height: 25%;
            background-color: green;
            border: 1px solid black;
            position: absolute;
            left: 37.5%;
            top: 37.5%;
            /* margin-left: -12.5%; */
            /* margin-top: -12.5%; */
        }

        #x{
            background-color: red;
            height: 2px;width: 100%;
            position: absolute;
            top: 50%;
        }

        #y{
            background-color: red;
            width: 2px;height: 100%;
            position: absolute;
            left: 50%;
        }
    </style>
</head>
<body>
    <div id="board">
        <div id="cube"></div>
        <div id="x"></div>
        <div id="y"></div>
    </div>
</body>
</html>
