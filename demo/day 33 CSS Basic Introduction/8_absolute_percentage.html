<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute 与 % 单位</title>
    <style>
        *{padding: 0;margin: 0;}

        .div1{
            width: 200px;height: 200px;
            background-color: black;
            position: absolute;
            left: 50%;top: 50%;

            margin-left: -100px;
            margin-top: -100px;
        }

        .x{
            width: 100%;height: 1px;
            background-color: red;
            position: absolute;
            top: 50%;
        }

        .y{
            width: 1px;height: 100%;
            background-color: red;
            position: absolute;
            left: 50%;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="x"></div>
    <div class="y"></div>
</body>
</html>
