<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Includes</title>
</head>
<body>
    <!-- JavaScript -->
    <script>
        let a = "abcdefghijkl";
        console.log(a.includes('a'));   // true

        console.log(a.includes('a',1)); // false
    </script>
</body>
</html>
