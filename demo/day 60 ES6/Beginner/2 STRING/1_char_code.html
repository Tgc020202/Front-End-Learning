<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charCodeAt and fromCharCode</title>
</head>
<body>
    <!-- JavaScript -->
    <script>
        let a = 'asd';
        console.log(a.charCodeAt(0));   // a : 97

        let b = String.fromCharCode(97);
        console.log(b); // a
    </script>
</body>
</html>
