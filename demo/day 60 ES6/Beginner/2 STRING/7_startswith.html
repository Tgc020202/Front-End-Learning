<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>startswith</title>
</head>
<body>
    <!-- JavaScript -->
    <script>
        let a = 'abc';
        console.log(a.startsWith('a')); // true
        console.log(a.startsWith('b')); // false


        console.log(a.startsWith('b',1));   // true
    </script>
</body>
</html>
