<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat - Exercise</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 25px;
        }
    </style>
</head>
<body id="parent">
    <!-- JavaScript -->
    <script>
        let oDiv = "<div></div>";
        let oBody = document.getElementById('parent');

        oBody.innerHTML = oDiv.repeat(3);
    </script>
</body>
</html>
