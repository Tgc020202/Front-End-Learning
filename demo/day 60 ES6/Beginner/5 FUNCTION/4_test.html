<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选项卡</title>
    <style>
        div{
            display: none;
            width: 200px;
            height: 200px;
            background-color: #ccc;
        }
        div:first-of-type{
            display: block;
        }
    </style>
</head>
<body>
    <input type="button" name="" value="1">
    <input type="button" name="" value="2">
    <input type="button" name="" value="3">

    <div>aaa</div>
    <div>bbb</div>
    <div>ccc</div>


    <!-- JavaScript -->
    <script>
        [...document.querySelectorAll('input')].find((x,y) =>{
            x['onclick'] = () => {
                [...document.querySelectorAll('div')].find(d=>{
                    d.style.display = 'none';
                });

                [...document.querySelectorAll('div')][y].style.display = 'block';
            };
        });
    </script>

        let a = `<div></div>`;
        document.write(a.repeat(5));

        console.log([...document.querySelectorAll('div')]);
    </script> -->
</body>
</html>
