<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签模版 - set</title>
    <style>
        .outNode>div{
            width: 200px;
            height: 200px;
            background-color: #ccc;
            display: none;
            margin-top: 10px;
        }

        .outNode>div:first-of-type{
            display: block;
        }
    </style>
</head>
<body>
    <script>
        const $=obj=>[...document.querySelectorAll(obj)];

        let jsonData = {
            'topValue':['tgc','wxx','abc','hehe'],
            'bottomValue':['smart','lazy','rich','wow']
        };

        createNode = json => `<div class='outNode'>
            ${json.topValue.map((v)=>`<input type = button value=${v}>`).join('')}
            ${json.bottomValue.map((v)=>`<div>${v}</div>`).join('')}
        </div>`;
        console.log(createNode(jsonData));

        document.body.innerHTML = createNode(jsonData);

        let allDiv = new Set($('.outNode>div'));
        let allInput = new Set($('input'));

        [...allInput].forEach((i,index)=>{
            i['onclick'] = x =>{
                [...allDiv].forEach((node)=>node.style.display = 'none');
                [...allDiv][index].style.display = 'block';
            }
        });
        
    </script>
</body>
</html>
