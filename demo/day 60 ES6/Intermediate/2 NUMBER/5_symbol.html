<script>
    console.log(8>>2); // 2

    console.log(224>>5);  // 7
    /*
        1   112 = 224 / 2
        2   56  = 112 / 2 
        3   28  = 56 / 2
        4   14  = 28 / 2
        5   7   = 14 / 2
    */

    console.log((1e2<<3)+0b11001000);   // 1000
    /*
        1e2 = 100
        1e2<<3 = 800
        
        128 64  32  16  8   4   2   1
        1   1   0   0   1   0   0   0
        128 + 64 + 8 = 200

        800 + 200 = 1000
    */

    setTimeout(()=>{
        alert`haha`;
    },(1e2<<3)+0b11001000);
</script>
