<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动框架 - 变宽</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #div1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="div1"></div>

    <!-- JavaSript -->
    <script>

        var w = 100;
        var timer = null;

        function move(){
            w ++;
            div1.style.width = w + 'px';

            if(w == 200){
            clearInterval(timer);
        }
        }
        move();

        timer = setInterval(move,30);

    </script>
    
</body>
</html>
