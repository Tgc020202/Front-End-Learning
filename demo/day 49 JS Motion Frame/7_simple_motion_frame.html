<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动框架 - 运动框架一</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #div1{
            width: 100.5px;
            height: 100px;
            background-color: red;

            border: 0px solid black;

            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="div1"></div>

    <!-- JavaSript -->
    <script>

        function move (time,obj,attribute,size){

            var timer = null;

            // 使用封装
            function getStyle(obj,name){
                if(obj.currentStyle){
                    return obj.currentStyle[name];
                }
                else if(getComputedStyle(obj)){
                    return getComputedStyle(obj,false)[name];
                }
            }


            // 循环
            timer = setInterval(function(){
                var cur = parseInt(getStyle(obj,attribute));
                cur ++;
                obj.style[attribute] = cur + 'px';

                if(cur == size){
                    clearInterval(timer);
                    return;
                }
            },time);
        }

        // move(20,div1,"borderWidth",300);

        move(20,div1,"width",300);

    </script>
    
</body>
</html>
