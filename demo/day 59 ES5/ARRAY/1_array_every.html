<script>
    var arr = [1,2,3];
    arr.every(function(x){
        console.log(x); // 1
    });

    arr.every(function(x){
        console.log(x); // 1,2,3
        return x;   // true,true,true,false
    });

    arr.every(function(x){
        console.log(x); // 1,2
        return x<=1;    // true,false
    });

</script>
