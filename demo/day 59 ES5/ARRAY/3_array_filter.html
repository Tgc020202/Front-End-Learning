<script>
    var arr1 = [1,2,3,'4','5',null];
    var arr2 = [];

    for(var i = 0 ; i < arr1.length; i++){
        typeof arr1[i] == 'number' && arr2.push(arr1[i]);
    }
    console.log(arr2);  // 1,2,3
</script>

<script>
    var arr1 = [1,2,3,'4','5',null];

    var arr2 = arr1.filter(function(x){
        return typeof x == 'number';
    });
    console.log(arr2);  // 1,2,3
</script>
