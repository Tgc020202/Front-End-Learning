<script>
    var arr = [1,2,3];
    arr.some(function(x){
        console.log(x); // 1,2,3
    });

    // Example 1
    arr.some(function(x){
        console.log(x); // 1
        return x<=1;
    });

    console.log(arr.some(function(x){
        return x<=1;    // true
    }));

    // Example 2
    arr.some(function(x){
        console.log(x); // 1,2
        return x>=2;    // true
    });

    console.log(arr.some(function(x){
        return x>=2;    // true
    }));

</script>
