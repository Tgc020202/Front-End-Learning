<script>
    var json = {a:20,b:30,c:50};
    console.log(JSON.stringify(json,function(key,value){
        return value;
    }));

    console.log(JSON.stringify(json,function(key,value){
        if(value == 30){
            return undefined;
        }
        else{
            return value;
        }
    }));
</script>
