<!DOCTYPE html>
<html>
    <head>
        <style type = "text/css">
            /*可以通过类名来改变内容的样式*/
            .header p{
                color:lightblue;
                text-decoration: underline;
            }

            .main-content p{
                color:red;
                text-decoration: solid;
                padding:0 20px;
                border:0 15px;
                margin:10px 0 15px 0;
            }
        </style>
    </head>
    <body>
        <div class = "header">
            <p>这是一个头的部分</p>
        </div>
        
        <div class = "main-content">
            <p>这是内容的部分</p>
        </div>
    </body>
</html>
