<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽</title>
    <style>
        *{margin: 0; padding: 0; list-style-type: none;}

        #div1{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            top: 0;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="div1"></div>

    <!-- JavaScript -->
    <script>
        div1.onclick = function(){
            alert(1);
        }
        div1.onclick = function(){
            alert(2);
        }
        // return 2
        // 新的覆盖旧的
    </script>
</body>
</html>
