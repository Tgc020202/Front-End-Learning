<script>
    // | 从二进制里找，只要任何一方有 1 的值，就添加 1
    /*
                            128  64  32  16  8   4   2   1
                        3 =  0   0   0   0   0   0   1   1
                        2 =  0   0   0   0   0   0   1   0
        把有 1 值的位置放 1:  0   0   0   0   0   0   1   1 
                    答案  :  3
    */
    alert(3|2); // 3

    /*
                            128  64  32  16  8   4   2   1
                        13=  0   0   0   0   1   1   0   1
                        9 =  0   0   0   0   1   0   0   1
        把有 1 值的位置放 1:  0   0   0   0   1   1   0   1 
                    答案  :  13
    */
    alert(13|9);    // 13

    /*
                             128  64  32  16  8   4   2   1
                        15 =  0   0   0   0   1   1   1   1
              99 + 3 = 102 =  0   1   1   0   0   1   1   0
        把有 1 值的位置放 1 :  0   1   1   0   1   1   1   1 = 111
                    答案  :  111
    */
    alert(~(15|99+3));    // -(111) - 1 = -112
</script>
