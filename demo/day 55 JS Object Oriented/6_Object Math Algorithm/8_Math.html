<script>
    // & 从二进制里找，需要双方都有 1 的值，才可以添加 1
    /*
                            128  64  32  16  8   4   2   1
                        3 =  0   0   0   0   0   0   1   1
                        2 =  0   0   0   0   0   0   1   0
    把双方有 1 值的位置放 1:  0   0   0   0   0   0   1   0 
                    答案  :  2
    */
    alert(3&2); // 2

    /*
                            128  64  32  16  8   4   2   1
                        13=  0   0   0   0   1   1   0   1
                        9 =  0   0   0   0   1   0   0   1
    把双方有 1 值的位置放 1:  0   0   0   0   1   0   0   1 
                    答案  :  9
    */
    alert(13&9);    // 9

    /*
                             128  64  32  16  8   4   2   1
                        15 =  0   0   0   0   1   1   1   1
              99 + 3 = 102 =  0   1   1   0   0   1   1   0
    把双方有 1 值的位置放 1 : 0   0   0   0   0   1   1   0 = 6
                    答案  :  6
    */
    alert(~(15&99+3));    // -(6) - 1 = -7
</script>
