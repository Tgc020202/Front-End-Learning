<script>
    // >> 和 <<
    // 二进制: 0 1 2 4 8 16 32 64 128 256 ...

    // >> 从左去右依次排列，以大到小的方式排列
    // 例子: 32 的 xx
    // 0 32 16 8 4 2 1 0 后面都是 0
    alert(32 >> -1); // 0，负数都是 0
    alert(32 >> 0); // 32
    alert(32 >> 1); // 16
    alert(32 >> 2); // 8
    alert(32 >> 3); // 4
    alert(32 >> 4); // 2
    alert(32 >> 5); // 1
    alert(32 >> 6); // 0
    alert(32 >> 7); // 0


    // << 从左去右依次排列，以小到大的方式排列
    // 例子: 2 的 xx
    // 0 2 4 8 16 32 64 ...
    alert(2 << -1);  // 0，负数都是 0
    alert(2 << 0);  // 2
    alert(2 << 1);  // 4
    alert(2 << 2);  // 8
    alert(2 << 3);  // 16
    alert(2 << 4);  // 32
</script>
