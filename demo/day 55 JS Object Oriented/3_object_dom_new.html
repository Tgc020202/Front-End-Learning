<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new 实例化</title>
</head>
<body>
    <!-- JavaScript -->
    <script>
        var a = String(123);

        var b = a;
        b.c = 10;
        console.log(a.c);   // undefined


        // 使用 new 实例化
        var a = new String(123);

        var b = a;
        b.c = 10;
        console.log(a.c);   // 10
    </script>
</body>
</html>
