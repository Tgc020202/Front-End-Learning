<script>
    //  只能拿到 prototype 的数据类型，拿不到私有属性
    function a(){
        this.aaa = 100;
    }

    function b(){
        this.bbb = 10;
    }

    a.prototype = {
        'a':function(){alert(1);},
        'b':function(){alert(2);},
        'c':function(){alert(3);}
    }
    
    /* 用继承 */
    for(var i in a.prototype){
        b.prototype[i] = a.prototype[i];
    }

    new b().c();    // 3
    alert(new b().aaa);    // undefined
</script>
