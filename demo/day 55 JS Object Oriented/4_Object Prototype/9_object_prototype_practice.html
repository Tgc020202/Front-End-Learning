<script>
    function a(){
        this.m = 10;
    };

    a.prototype = {
        's':function(){return this.m + 5;}
    };

    function b (){
        a.call(this);
    }

    b.prototype = a. prototype;

    alert(new b().s());  // 15
</script>

<script>
