<script>
    var json = {};

    json.a = function(){
        alert(1);
    }

    json['b'] = function(){
        alert(2);
    }

    json.a();   // 1
    json.b();   // 2
</script>

        alert(2);
    }

    json.kkk();   // 2
</script>
