<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object 对象的机制</title>
</head>
<body>
    <!-- JavaScript -->
    <script>
        var a = document.body;

        // 引用机制
        var b = a;
        b.style.background = 'black';   // body 变黑

        // 可赋予私有属性
        b.index = 1;
        alert(a.index); // 弹出 1
    </script>
</body>
</html>
