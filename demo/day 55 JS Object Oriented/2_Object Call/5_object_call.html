<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call 改变 this 指向</title>
</head>
<body>
    <script>
        function a(){
            alert(this);
        }
        a.call(1);

        function b(){
            this.style.background = '#000';
        }
        b.call(document.body);
    </script>
</body>
</html>
