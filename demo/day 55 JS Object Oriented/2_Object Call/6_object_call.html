<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call 改变 this 指向</title>
</head>
<body>
    <script>
        function a(x,y,z){
            alert(this);    // 1
            alert(x);   // 2
            alert(y);   //3
            alert(z);   // undefined
        }
        a.call(1,2,3);
    </script>
</body>
</html>
