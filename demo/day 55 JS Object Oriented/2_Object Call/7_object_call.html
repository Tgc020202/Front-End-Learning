<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call 改变 this 指向</title>
</head>
<body>
    <script>
        function a(x,y,z){
            alert(this);
            alert(x);
            alert(y);
            alert(z);
        }
        alert(alert.constructor);   // function Function() { [native code] }
    </script>
</body>
</html>
