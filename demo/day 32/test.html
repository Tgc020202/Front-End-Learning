<!DOCTYPE html>
<html>
    <head>
    <style type = "text/css">

        /*未访问的链接，和a{}相同且同时存在时会覆盖*/
        a:link{
            color:darkblue;
        }

        /*鼠标移动到超链接上时*/
        a:hover{
            text-decoration: underline;
            color:green;
        }
        /*被选定的超链接*/
        a:active{
            text-decoration: underline;
            color: yellow;
        }
        /*已访问的超链接*/
        a:visited{
            color: lightblue;
        }
    </style>
    </head>
    <body>
        <div>
            <a href="https://www.youtube.com/watch?v=50VNCymT-Cs" target="_blank">Youtube - Let Me Down Slowly</a>
        </div>
    </body>
</html>
