<!DOCTYPE html>
<html>
    <head>
        <title>使用类选择器</title>
        <style type = "text/css">
        /*查找 nav 这个类名所在标签的子孙标签，并且这些子孙标签的名字是 a */
            .nav a{
                color:#54a5d4;
                text-decoration: none;
            }

        /*将已经命名为 nav 的类 设置成内联标签*/
            div{
                width: 200px;height: 200px;
                margin: auto;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
