<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件委托</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #div1{
            width: 100px;
            height: 100px;
            background-color: red;
        }

        #div2{
            width: 100px;
            height: 100px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="div1"></div>

    <!-- JavaScript -->
    <script>
        document.onclick = function(e){
            var ev = e || event;
            var iTarget = ev.srcElement || ev.target;

            if(iTarget.id == 'div1'){
                iTarget.id = 'div2';
            }
        }
    </script>
</body>
</html>
