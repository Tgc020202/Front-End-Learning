<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可变元素 inline-block element - iframe</title>
    <style>

        /* 清除默认值 */
        *{padding: 0;margin: 0;}
        iframe{
            height: 100%;
            width: 50%;
            position: absolute;
        }

        #next{left: 50%;}
    </style>
</head>
<body>
    <iframe src = "http://www.jd.com"></iframe>
    <iframe src = "http://www.jd.com" id="next"></iframe>
</body>
</html>
