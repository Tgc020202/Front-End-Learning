<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parentNode 父级</title>
</head>
<body>
    <div id="a">
        <div id="b">
            <div id="c"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        alert(c.parentNode.id);    // b
        alert(c.parentNode.parentNode.id);    // a
    </script>
</body>
</html>
