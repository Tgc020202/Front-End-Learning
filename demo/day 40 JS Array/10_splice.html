<script>

    var arr = [1,3,'5',9];
    arr.splice(2);
    console.log(arr);   // [1,3]
    
    var arr = [1,3,'5',9];
    arr.splice(2,1);
    console.log(arr);   // [1,3,9]

    var arr = [1,3,'5',9];
    console.log(arr.splice(2,1));   // ['5']

    var arr = [1,3,'5',9];
    arr.splice(2,2);
    console.log(arr);   // [1,3]

    var arr = [1,3,'5',9];
    arr.splice(2,1,'tgc');
    console.log(arr);   // [1,3,'tgc',9]

    // 第二个参数为 0，就直接插入数据
    var arr = [1,3,'5',9];
    arr.splice(2,0,'tgc');
    console.log(arr);   // [1,3,'tgc','5',9]

    var arr = [1,3,'5',9];
    arr.splice(2,1,'tgc','呆呆','small');
    console.log(arr);   // [1,3,'tgc','呆呆','small',9]
</script>
