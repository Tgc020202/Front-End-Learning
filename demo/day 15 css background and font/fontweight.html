<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font weight 的应用</title>
    <style type="text/css">
        .p1 {font-weight: bold;}
        .p2 {font-weight: bolder;}
        .p3 {font-weight: lighter;}
        .p4 {font-weight: 100;}
        .p5 {font-weight: 1000;}
    </style>
    
</head>
<body>
    <p>我是大聪明</p>
    <p class="p1">我是大聪明</p>
    <p class="p2">我是大聪明</p>
    <p class="p3">我是大聪明</p>
    <p class="p4">我是大聪明</p>
    <p class="p5">我是大聪明</p>
</body>
</html>
