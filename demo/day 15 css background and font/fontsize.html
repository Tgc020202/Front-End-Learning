<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontsize 的应用</title>
    <style type="text/css">
        .myp1 {
            color: RED;
        }
        .myp2 {
            color: green;
            font-size: 18px;
        }
        .myp3 {
            color: pink;
            font-size: 25px;
        }
        .myp4 {
            color: pink;
            font-size: large;
        }
        .myp5 {
            color: pink;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <p class="myp1">文字 1</p>
    <p class="myp2">文字 2</p>
    <p class="myp3">文字 3</p>
    <p class="myp4">文字 4</p>
    <p class="myp5">文字 5</p>
</body>
</html>
