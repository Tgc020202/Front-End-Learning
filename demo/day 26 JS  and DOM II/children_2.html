<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children 子级</title>

    <style>
        *{padding: 0;margin: 0;}
    </style>
</head>
<body>
    <div id="parentDiv">
        <div>
            <span></span>
            <span></span>
            <p></p>
        </div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- JavaScript -->
    <script>
        // 选取子级的子级
        console.log(parentDiv.children[0].children);

        // 精准的选择 子级的子级
        console.log(parentDiv.children[0].children[2]);

    </script>
</body>
</html>
