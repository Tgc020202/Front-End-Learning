<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器 last-child</title>
    <style>
        div:last-child{
            width: 100px;
            height: 100px;
            background-color: black;
            float: left;
        }
    </style>
</head>
<body>
    <span></span>
    <div id="div1">
        <span></span>
        <div></div>
    </div>
    <div id="div2">
        <span></span>
    </div>
    <div id="div3">
        <div></div>
        <span></span>
    </div>
</body>
</html>
