<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器 +</title>
    <style>
        /* 把 div 换成 span */
        #div1+span{
            width: 100px;
            height: 100px;
            background-color: black;
            float: left;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div></div>
    </div>
    <div id="div2"></div>
    <span></span>
    <span></span>
    <div id="div3"></div>
    <div id="div2"></div>
</body>
</html>
