<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器 混合</title>
    <style>
        #div1~.a>*{
            width: 100px;
            height: 100px;
            display: inline-block;
            background-color: black;
        }

        #div1~.a>span{
            width: 100px;
            height: 100px;
            display: inline-block;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div></div>
    </div>
    <div id="div2"></div>
    <span></span>
    <span class="a">
        <div></div>
        <span></span>
        <span></span>
        <div></div>
        <div></div>
    </span>
    <div id="div3"></div>
</body>
</html>
