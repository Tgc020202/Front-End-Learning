<script>
    var a = 'abcde123fghijkl';

    alert(a.match(/[c-z]{1,}/g));   // cde,fghijkl
    alert(a.match(/[c-z]+/g));   // cde,fghijkl
    alert(a.match(/[c-z]?/g));   // ,,c,d,e,,,,f,g,h,i,j,k,l,
    alert(a.match(/[8-9]?/g));   // ,,,,,,,,,,,,,,,
    alert(a.match(/[c-z]*/g));   // ,,cde,,,,fghijkl,
    
</script>
