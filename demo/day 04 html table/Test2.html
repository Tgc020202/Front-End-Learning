<!DOCTYPE html>
<html>
    <head>
        <title>表格的合并</title>
    </head>
    <body>
        <!-- 
            有两种合并的方式
            rowspan:跨行合并
            colspan:跨列合并
        -->
        <table width = "100%" border = "1" style = "text-align: center;" cellspacing = "0">
            <caption>Table的合并</caption>
            <tbody>
                <tr>
                    <td colspan = "5">合并了5列</td>
                </tr>
                <tr>
                    <td rowspan = "3">2</td>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>3</td>
                    <td>3</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>4</td>
                    <td>4</td>
                    <td>4</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
