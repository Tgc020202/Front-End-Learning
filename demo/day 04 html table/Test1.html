<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width,initial-scale=1">
        <title>table 属性</title>
    </head>

    <body>
        <table width = "100%" border = "1" style = "text-align: center;" cellspacing = "0">
            <!-- text-align:center表中文字的格式未居中 -->
            <thead> <!-- 表头 -->>
                <tr>
                    <td>主题</td>
                    <td>主题</td>
                    <td>主题</td>
                </tr>
            </thead>
            <tbody> <!-- 表身 -->
                <tr>
                    <td>主题2</td>
                    <td>主题2</td>
                    <td>主题2</td>
                </tr>
            </tbody>
            <tfoot> <!-- 页脚 -->
                <td>页脚</td>
                <td>页脚</td>
                <td>页脚</td>
            </tfoot>
        </table>
    </body>
</html>
