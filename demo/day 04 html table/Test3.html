<!DOCTYPE html>
<html>
    <head>
        <title> Css 表格样式 </title>
        <style type = "text/css">
            .table{
                margin: 0px auto;
                text-align: center;
                width: 90%;
                border_collapse: collapse;  /* 折叠边框 */
            }

            table td,
            table th{
                border: 1px solid #cad9ea;
                height: 30px;
            }

            table thead th{
                background-color: #cce8eb;
                width: 100px;
            }
            /* 颜色交替显示 */
            table tr:nth-child(odd) /* 选定表格的奇数项 */{
                background-color: orange;
            }
            table tr:nth-child(even)/* 选定表格的偶数项 */{
                background-color: blue;
            }    
        </style>
    </head>
    <body>
        <table class = "table">
            <caption>
                <h2>Table的样式设置</h2>
            </caption>
            <thead>
                <tr>
                    <th>课程</th>
                    <th>成绩</th>
                    <th>班级</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>111</td>
                    <td>222</td>
                    <td>333</td>
                </tr>
                <tr>
                    <td>444</td>
                    <td>555</td>
                    <td>666</td>
                </tr>
                <tr>
                    <td>777</td>
                    <td>888</td>
                    <td>999</td>
                </tr>
                <tr>
                    <td>1111</td>
                    <td>2222</td>
                    <td>3333</td>
                </tr>
                <tr>
                    <td>4444</td>
                    <td>5555</td>
                    <td>6666</td>
                </tr>
                <tr>
                    <td>7777</td>
                    <td>8888</td>
                    <td>9999</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
