    <title>块状元素与行内元素</title>
    <style type="text/css">
        /* 默认宽(width) 为 100%，当我们没有设置宽的数值*/

            height: 100px;background-color: green;
        }

    <div class="myDiv" style="background-color: lightblue;">默认宽为 100%</div>

    <div class="myDiv">
        证明每一个元素的宽都是独占一行的
        <p>我的名字是<div>tgc</div></p>
    </div>

</body>
