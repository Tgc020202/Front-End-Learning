<script>
    var a = 999999;

    // 1000 毫秒 = 1 秒
    var second = parseInt(a/1000);
    var minute = parseInt(second/60);
    var hour = parseInt(minute/60);

    console.log(second);
    console.log(minute);
    console.log(hour);

    console.log('时间 : ' + minute + '分钟' + a % 1000 % 60 + '秒')
</script>
