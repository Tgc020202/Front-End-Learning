<script>
    var a = new Date();
    console.log(a);
    
    a.setTime(2);
    a.setFullYear(520);
    a.setHours(25);     // 2，因为一天只有 24 小时而已
    a.setMinutes(61);   // 2，因为一小时只有 60 分钟而已
    a.setSeconds(60);   // 0，因为一分钟只有 60 秒而已，所以剩下的秒数 = 60 - 60 = 0
    a.setDate(32);      // 1，因为一个月最多只有 31 天而已，所以剩下的天数 = 32 - 31 = 1
    
    
    console.log(a.getTime());
    console.log(a.getFullYear());

    console.log(a.getHours());
    console.log(a.getMinutes());
    console.log(a.getSeconds());
    console.log(a.getDate());
</script>
