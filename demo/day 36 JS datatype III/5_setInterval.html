<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>

<body>
    <!-- JavaScript -->
    <script>

        var a = 10;
        var b = 20;
        var c = 100;

        setInterval(function (b, a) {
            alert(a);
        }, 1000, a, b);    // 一秒

    </script>
</body>

</html>
