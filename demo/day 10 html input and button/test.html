<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- input 标签 -->
    <!-- text 文字种类也是最常见的 -->
    <div>
        用户名:
        <input type="text" name="">
    </div>
    <!-- 密码种类 -->
    <div>
        密码:
        <input type="password">
    </div>
    <!-- 选项种类 -->
    <div>
        选项 1:
        <input type="checkbox">
        选项 2:
        <input type="checkbox">
        选项 3:
        <input type="checkbox">
    </div>
    <!-- 单选种类 -->
    <div>
        单选:
        <input type="radio">
    </div>
    <!-- 颜色种类 --> 
    <div>
        颜色:
        <input type="color">
    </div>
    <!-- 按钮种类 -->
    <!-- value 就是内容 -->
    <div>
        按钮:
        <input type="button" value="按钮">
    </div>

    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮按钮按钮</button>
</body>
</html>
