<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Practice</title>
</head>
<body>
    <input type="button" name="" id="" value="1">
    <input type="button" name="" id="" value="2">
    <input type="button" name="" id="" value="3">

    <!-- JavaScript -->
    <script>
        aInput = document.getElementsByTagName('input');

        // 解决方法
        function show(tgc){
            return function(){alert(tgc);}
        }
        
        for(var i = 0 ; i < aInput.length; i ++){
            // aInput[i].onclick = function(){alert(i);};  // 全部按钮都返回 3，因为 for 循环已经执行结束了，所有 i = 3

            // 解决方法
            aInput[i].onclick = show(i+1);
        }
    </script>
    
</body>
</html>
