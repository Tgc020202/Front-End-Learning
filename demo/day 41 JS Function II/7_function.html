<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名函数</title>
</head>
<body>
    <!-- JavaScript -->
    <script>
        // (function(){alert(1);})();  // 弹出 1
        // (function(){alert(1);}());  // 弹出 1
        // ~function(){alert(1);}();   // 弹出 1

        // (function(){
        //     var a = 10;
        //     alert(a);
        // })();   // 弹出 10

        // alert(a);   // 没有弹出

        // var a = 1,b = 2;
        // (function(b,a){alert(a-b);})(a,b);  // 弹出 1

        (function(a){
            alert(a);
        })((function(){
            return 10;
        })());  // 弹出 10

        (function(a){
            alert(a);
        })(~function(){
            return 10;
        }());  // 弹出 -11

        (function(a){
            alert(a);
        })(~function(){
            return -10;
        }());  // 弹出 9
    </script>
</body>
</html>
