<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstraptools/css/bootstrap.min.css" rel="stylesheet">
    <title>表格样式 - 颜色</title>
</head>
<body>
    <div class="container">
        <table class="table">
            <tr>
                <th>table</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr class="table-primary">
                <th>table-primary</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr class="table-secondary">
                <th>table-secondary</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr class="table-success">
                <th>table-success</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr class="table-danger">
                <th>table-danger</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr class="table-warning">
                <th>table-warning</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr class="table-info">
                <th>table-info</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr class="table-light">
                <th>table-light</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr class="table-dark">
                <th>table-dark</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </table>

    <!-- JavaScript -->
    <script src="bootstraptools/js/bootstrap.min.js"></script>
</body>
</html>
