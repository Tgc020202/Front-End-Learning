<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstraptools/css/bootstrap.min.css" rel="stylesheet">
    <title>表单布局 - 内联表单</title>
</head>
<body>
    <form action="" class="form-range row" role="form">
        <h2 class="h2" style="text-align: center;">用户信息表</h2>

        <label for="email" class="col-auto" style="text-align: center;">邮箱</label>
        <div class="col-4">
            <input type="email" name="" value="" class="form-control" placeholder="请输入邮箱">
        </div>

        <label for="password" class="col-auto" style="text-align: center;">密码</label>
        <div class="col-4">
            <input type="password" name="" value="" class="form-control" placeholder="请输入密码">
        </div>

        <!-- button -->
        <button class="btn btn-primary col-auto" onclick="alert('done')">提交</button>
    </form>

    <!-- JavaScript -->
    <script src="bootstraptools/js/bootstrap.min.js"></script>
</body>
</html>
