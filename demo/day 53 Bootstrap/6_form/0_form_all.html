<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstraptools/css/bootstrap.min.css" rel="stylesheet">
    <title>表格样式</title>
</head>
<body>
    <div class="container">
        普通表格
        <table>
            <tr class="table-active">
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr class="table-danger">
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr class="table-success">
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </table>

        <hr><br>
        基础表格
        <table class="table">
            <tr class="table-active">
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr class="table-danger">
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr class="table-success">
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </table>

        <hr><br>
        斑马线表格
        <table class="table table-striped">
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </table>

        <hr><br>
        带边框表格
        <table class="table table-bordered">
            <tr class="table-active">
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr class="table-danger">
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr class="table-success">
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </table>

        <hr><br>
        鼠标触碰高亮表格
        <table class="table table-hover">
            <tr class="table-active">
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr class="table-danger">
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr class="table-success">
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </table>
    </div>

    <!-- JavaScript -->
    <script src="bootstraptools/js/bootstrap.min.js"></script>
</body>
</html>
