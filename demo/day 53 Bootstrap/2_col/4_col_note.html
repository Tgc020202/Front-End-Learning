<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstraptools/css/bootstrap.min.css" rel="stylesheet">
    <title>栅格网格系统</title>
</head>
<body>
    <!-- 布局容器 -->
    <div class="container" style="background: thistle;">
        <!-- 行元素 -->
        <div class="row text-center" style="border: 1px solid black;">
            <!-- 列元素 -->
            <div class="col-1" style="background: lightblue;">1</div>
            <div class="col-1" style="background: lightcoral;">1</div>
            <div class="col-1" style="background: lightblue;">1</div>
            <div class="col-1" style="background: lightcoral;">1</div>
            <div class="col-1" style="background: lightblue;">1</div>
            <div class="col-1" style="background: lightcoral;">1</div>
            <div class="col-1" style="background: lightblue;">1</div>
            <div class="col-1" style="background: lightcoral;">1</div>
            <div class="col-1" style="background: lightblue;">1</div>
            <div class="col-1" style="background: lightcoral;">1</div>
            <div class="col-1" style="background: lightblue;">1</div>
            <div class="col-1" style="background: lightcoral;">1</div>
        </div>
        <div class="row text-center" style="border: 1px solid black;">
            <!-- 列元素 -->
            <div class="col-4" style="background: lightblue;">4</div>
            <div class="col-8" style="background: lightcoral;">8</div>
        </div>
        <div class="row text-center" style="border: 1px solid black;">
            <!-- 列元素 -->
            <div class="col-4" style="background: lightblue;">4</div>
            <div class="col-4" style="background: lightcoral;">4</div>
            <div class="col-4" style="background: lightblue;">4</div>
        </div>
        <div class="row text-center" style="border: 1px solid black;">
            <!-- 列元素 -->
            <div class="col-6" style="background: lightblue;">6</div>
            <div class="col-6" style="background: lightcoral;">6</div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="bootstraptools/js/bootstrap.min.js"></script>
</body>
</html>
