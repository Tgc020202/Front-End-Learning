        var allDiv = document.getElementsByTagName('div');
        console.log(allDiv.length);

        for(var i = 0 ; i < allDiv.length ; i ++){
            allDiv[i].style.width = '200px';
            allDiv[i].style.height = '200px';
            allDiv[i].style.background = 'black';
        }
