<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and padding</title>
    <style type="text/css">
        div {
            background-color: aqua;
            width: 200px;
            height: 200px;
        }

        .test1 {
            /*四个值缩写法*/
            margin:20px,40px,60px,80px;
        }

        .test2 {
            /*
            三个值缩写法
            条件是左右的数值要一样
            */
            margin:100px,20px,100px;
        }

        .test3 {
            /*
            二个值缩写法
            条件是左右的数值要一样，同时上下的数值要一样
            */
            margin:400px,20px;
        }

        .test4 {
            /*
            一个值缩写法
            条件是全部的数值都要一样
            */
            margin:50px;
        }

        .testleft {
            /*左*/
            margin-left:20px;
        }
        .testright {
            /*右*/
            margin-right:20px;
        }
        .testtop {
            /*上*/
            margin-top:20px;
        }
        .testbottom {
            /*下*/
            margin-bottom:20px;
        }
        </style>
</head>
<body>
    <div></div>
</body>
</html>
