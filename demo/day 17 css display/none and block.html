<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 元素</title>
    <style type="text/css">
        *{padding: 0;margin: 0;}

        #myDiv1{
            width: 200px;height: 200px;
            background: red;
            float:left ;
        }
        #myDiv2{
            width: 200px;height: 200px;
            background: green;
            float: left;
        }
        #myspan{
            width: 200px;height: 200px;
            background: pink;
            display: block;
        }
    </style>
</head>
<body>
    <div id="myDiv1"></div>
    <div id="myDiv2"></div>
    <span id="myspan"></span>
</body>
</html>
