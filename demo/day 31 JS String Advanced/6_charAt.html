<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charAt</title>
</head>
<body>
    <!-- JavaScript -->
    <script>
        var a ='abcde';
        console.log(a.charAt(1));   // b
        console.log(a.charAt(10));  // 空值
        console.log(a[10]);  // undefined
    </script>
</body>
</html>
