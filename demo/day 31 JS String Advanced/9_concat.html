<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat</title>
</head>
<body>
    <!-- JavaScript -->
    <script>
        var a = 'tgc';
        // + 相等于字符串的拼接，不是方法
        console.log(a + ' hello');

        // concat 相等于字符串的拼接的方法
        console.log(a.concat());
        console.log(a.concat(' hello'));

        // 原字符串不受影响
        console.log(a);
    </script>
</body>
</html>
