    // 使用递归重复拼接字母
    var input = 'smart';

    function getRepeat(str,repeat_str,times,count){
        if(count < times){
            str = str.concat(' ' + repeat_str);
        }
        else{
            console.log(str)
            return;
        }
        getRepeat(str,repeat_str,times,++count);
    }
